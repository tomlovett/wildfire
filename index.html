<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="main.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>
	 <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
  <title>Wildfire</title>
</head>
<body ng-controller="MainController">

<div class="container">

	<div class="col-lg-2">
			<p>
				<div id="lake" class="power" data-power="water">
					<a href="#" class="col-lg-12 btn btn-info" ng-click="activate('lake')">Lake</a>
				</div>
			</p>
			<p>
				<div id="campfire" class="power" data-power="fire">
					<a href="#" class="col-lg-12 btn btn-danger" ng-click="activate('campfire')">Campfire</a>
				</div>
			</p>
	</div>

	<div class="col-lg-8">
		<ul id="land" class="list-inline list-vert-stack">
			<li ng-repeat="tile in land track by $index" ng-click="touchTile($index)" ><a href="#" class="btn btn-default" ng-class="styles[$index]">{{tile}}</a></li>
		</ul>
	</div>

</div>

</body>
</html>
